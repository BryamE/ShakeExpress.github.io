<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fuentes.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>ShakeExpress</title>
</head>
<body>


    <!-- <div class="spin">
        <div class="container-spin">

        </div>
    </div>
     -->

    <header class="header">
        <div class="container-menu">
            <div class="menu">
                <picture><img  loading=" lazy " src="Imagenes/menu.png" alt=""></picture>
            </div>
        </div>
      
        <div class="container-header">

            <div class="navegacion">
                <a href="" class="active">Inicio</a>
                <a href="">Menu</a>
                <a href="">Localidad</a>
                <div class="container-logo">
                    <div class="container-img-logo">
                        <picture><img loading="lazy" src="Imagenes/logo2.png" alt=""></picture>
                    </div>
                    <div class="container-logo-text">
                        <h1>Shake<span>Express</span></h1>
                    </div>
     
                  
                  
                </div>
                <a href="">Nosotros</a>
                <a href="">Nuestros Productos</a>
                <a href="">FAQ</a>
            </div>
        </div>

        <div class="hero">
            <div class="container-hero">
                <div class="hero-text">
                    <h2>Buen alimento, Buenas vibras</h2>
                    <p>Podras disfrutar de <span>calidad</span> extrema. Conoce nuestros productos y nuestra historia para elegirnos cada dia</p>
                </div>
              
                <div class="hero-img">
                    <picture><img loading="lazy" src="Imagenes/hero-img2.png" alt="Imagne plato de comida"></picture>
                </div>
            </div>
        </div>

        <div class="container-video">
            <video src="Imagenes/herovide.mp4" autoplay loop muted></video>
        </div>
        
      
    </header>



    <section class="carta">
        <div class="container-carta">

        </div>
    </section>




    <script src="app.js"></script>
  
</body>
</html>
